[package]
name = "retrofire"
version = "0.1.0"
authors = ["Johannes Dahlstr√∂m <johannes.dahlstrom@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

[workspace]
members = ["lib/*"]

[features]
sdl = ["sdl2"]
ncurses = ["pancurses"]
teapot = ["geom/teapot"]


[profile.release]
debug = 1
opt-level = 3
lto = "thin"


[dependencies]
pancurses = { version = "0.16", optional = true }
sdl2 = { version = "0.34", optional = true }

math = { path = "./lib/math" }
geom = { path = "./lib/geom" }
render = { path = "./lib/render" }
util = { path = "./lib/util" }


[[example]]
name = "cursed-tri"
path = "examples/curses/triangle.rs"
required-features = ["ncurses"]

[[example]]
name = "cursed-torus"
path = "examples/curses/torus.rs"
required-features = ["ncurses"]

[[example]]
name = "sdl-tri"
path = "examples/sdl/triangle.rs"
required-features = ["sdl"]

[[example]]
name = "teapot"
path = "examples/sdl/teapot.rs"
required-features = ["sdl", "teapot"]

[[example]]
name = "checkers"
path = "examples/sdl/checkers.rs"
required-features = ["sdl"]

